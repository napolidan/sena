<head>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    
    <title>Clever</title>
</head>
<body>

    <div class="topContainer d-flex flex-row justify-content-between text-center">

        <div class="left d-flex flex-row">

            <div class="paper">
                <button><i class="fa-solid fa-paper-plane fa-fw fs-5"></i></button>
            </div>


            <div class="d-flex flex-row">
                <button id="hamburguer"><i class="fa-solid fa-arrow-right fa-fw fs-5"></i></button>
                <h1>Classrooms</h1>
            </div>
            

        </div>
        
        <div class="right d-flex pe-2">
            <div class="round d-flex">
                <h6>Ma</h6>
            </div>
        </div>

    </div>


    <div class="mainContainer">


        <div id="sideBar" class="sideBar user-select-none no-drag">
            <div class="wrapper d-flex">
                <ul class="list-unstyled">
                    <li>
                        <a draggable="false" class="text-decoration-none fs-5" href="#">
                            <i class="fa-solid fa-chalkboard fa-fw"></i>
                            <span>Clasrooms</span>
                        </a>
                    </li>
                    <li>
                        <a draggable="false" class="text-decoration-none fs-5" href="#">
                            <i class="fa-solid fa-chalkboard-teacher fa-fw"></i>
                            <span>Teachers</span>
                        </a>
                    </li>
                    <li>
                        <a draggable="false" class="text-decoration-none fs-5" href="#">
                            <i class="fa-solid fa-user-group fa-fw"></i>
                            <span>Students</span>
                        </a>
                    </li>
                    <li>
                        <a draggable="false" class="text-decoration-none fs-5" href="#">
                            <i class="fa-solid fa-person fa-fw"></i>
                            <span>Parents</span>
                        </a>
                    </li>
                    <li>
                        <a draggable="false" class="text-decoration-none fs-5" href="#">
                            <i class="fa-solid fa-file-arrow-down fa-fw"></i>
                            <span>Files</span>
                        </a>
                    </li>
                    <div class="d-flex flex-column-reverse">
                        <li class="hide">
                            <a draggable="false" class="text-decoration-none fs-5" href="#">
                                <i class="fa-solid fa-users fa-fw"></i>
                                <span>Administrators</span>
                            </a>
                        </li>
                        <li class="hide">
                            <a draggable="false" class="text-decoration-none fs-5" href="#">
                                <i class="fa-solid fa-users fa-fw"></i>
                                <span>Educational Center</span>
                            </a>
                        </li>
                        <li>
                            <a draggable="false" class="text-decoration-none fs-5" href="#">
                                <i class="fa-solid fa-users fa-fw"></i>
                                <span>Management</span>
                            </a>
                        </li>
                    </div>
                    <li>
                        <a draggable="false" class="text-decoration-none fs-5" href="#">
                            <i class="fa-solid fa-right-from-bracket fa-fw"></i>
                            <span>Log out</span>
                        </a>
                    </li>
                </ul>
            </div> 
        </div>


        <div class="contentContainer p-4 d-flex flex-column flex-grow-1 justify-content-between">

            <div class="content">


            </div>

            <div class="footer bottom-0 text-center text-secondary mt-5 d-grid user-select-none">

                <div class=""></div>
                <small>Copyright <span class="text-primary">Â©</span></small>
                <div class=""></div>

            </div>
        </div>


    </div>

    <script>

        document.getElementById('hamburguer').addEventListener("click", function toggleSideBar(){
            document.getElementById("sideBar").classList.toggle('open')
            document.getElementById('hamburguer').firstChild.classList.toggle('fa-arrow-right')
            document.getElementById('hamburguer').firstChild.classList.toggle('fa-bars')
        });

    </script>
    
</body>
</html>
